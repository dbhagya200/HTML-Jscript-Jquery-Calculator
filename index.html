<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f1f1f1;
          background-image: url("https://images.pexels.com/photos/1072179/pexels-photo-1072179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }
    
        .calculator {
          width: 400px;
          border: 1px solid #ccc;
          background-color: #d1d2d3;
          border-radius: 5px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 10px;
        }
    
        .calculator input {
          width: 100%;
          margin-bottom: 10px;
          padding: 10px;
          font-size: 24px;
          border-radius: 5px;
          box-sizing: border-box;
          border: 2px solid #03a8c5;
          box-shadow: inset 6px 8px 5px rgba(0, 0, 0, 0.1);
        }
    
        .buttons {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 5px;
        }
    
        .buttons button {
          width: 100%;
          height: 50px;
          font-size: 24px;
          color: #1b1b1b;
          background-color: #e2e7e6;
          border-radius: 5px;
          border: 1px solid rgb(0, 255, 170);
          cursor: pointer;
          transition: background-color 0.3s ease;
          box-shadow:   0 8px 10px 0 rgba(0,0,0,0.2), 0 6px 16px 0 rgba(0,0,0,0.19);
        }
        
    
        .buttons button:hover {
          background-color: #28af65;
          border-color: rgb(0, 60, 255);
        }
      </style>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <input type="text" id="result" disabled>
            <div class="buttons">
               <button class="operator" style="background-color: #adf77b;">/</button>
               <button class="operator" style="background-color: #adf77b;">*</button>
               <button class="operator" style="background-color: #adf77b;">-</button>
               <button class="clear" style="background-color: #adf77b;">C</button>
               

               <button class="number">7</button>
               <button class="number">8</button>
               <button class="number">9</button>

               <button class="operator" style="background-color: #adf77b;">+</button>

               <button class="number">4</button>
               <button class="number">5</button>
               <button class="number">6</button>
               <button class="decimal" style="background-color: #adf77b;">.</button>
              
               
          
               <button class="number">1</button>
               <button class="number">2</button>
               <button class="number">3</button>
               <button class="equal" style="grid-row: span 1; background-color: #14b68e;"  >=</button> 
          
               <button class="number" style="grid-column: span 3; ">0</button>
          
            </div>
          </div>

    </section>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
      let currentInput = "";
      let operator = "";
    
      $(".number, .decimal, .operator").click(function() {
        let value = $(this).text();
        if (value === "." && currentInput.includes(".")) {
          return; 
        }
    
        if (value === "-" && currentInput === "") {
          currentInput += value;
        } else if (value === "-" && operator !== "") {
          currentInput += value;
          operator = "";
        } else if (value === "+" || value === "-" || value === "*" || value === "/") {
          if (operator !== "") {
            calculate();
          }
          operator = value;
          currentInput += value;
        } else {
          currentInput += value;
        }
    
        $("#result").val(currentInput);
      });
  
      $(".clear").click(function() {
        currentInput = "";
        operator = "";
        $("#result").val("");
      });
  
      $(".equal").click(function() {
        calculate();
      });
  
      function calculate() {
        let result = eval(currentInput);
        $("#result").val(result);
        currentInput = result.toString();
        operator = "";
      }
    });
    </script>
</body>
</html>
